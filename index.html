<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>

    <main>
        <div id="recipe-container"><!-- Recipe cards will be rendered here --></div>
    </main>

    <script src="app.js"></script>
</body>
</html>


<section id="controls">
  <div id="filters">
    <button data-filter="all" class="active">Show All</button>
    <button data-filter="easy">Easy</button>
    <button data-filter="medium">Medium</button>
    <button data-filter="hard">Hard</button>
    <button data-filter="quick">Quick Recipes</button>
  </div>
  <div id="sorts">
    <button data-sort="none" class="active">Default Order</button>
    <button data-sort="name">Name (A-Z)</button>
    <button data-sort="time">Time (Fastest First)</button>
  </div>
</section>
